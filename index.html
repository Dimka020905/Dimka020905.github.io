<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Casino</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/6bae20a5a4.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
		<div class="wrapper">
		<div class="numberCasino">---</div>
		<div class="area-zero" onclick="bet('0')">
			<p>0</p>
		</div>
		<div class="part-1">
			<div class="details-bottom">
				<div class="b-1to18" onclick="bet('1to18')">
				 	<p>1to 18</p>
				</div>	
				<div class="even" onclick="bet('even')">
					<p>EVEN</p>
				</div>	
			</div>
			<div class="b-1st12" onclick="bet('1st12')">
				<p>1st 12</p>
			</div>	
			<div class="number-part-1">
				<div class="row-1">
					<p class="red" onclick="bet('1')">1</p>
					<p class="black" onclick="bet('2')">2</p>
					<p class="red" onclick="bet('3')">3</p>
				</div>
				<div class="row-2">
					<p class="black" onclick="bet('4')">4</p>
					<p class="red" onclick="bet('5')">5</p>
					<p class="black" onclick="bet('6')">6</p>
				</div>
				<div class="row-3">
					<p class="red" onclick="bet('7')">7</p>
					<p class="black" onclick="bet('8')">8</p>
					<p class="red" onclick="bet('9')">9</p>
				</div>
				<div class="row-3">
					<p class="black" onclick="bet('10')">10</p>
					<p class="black" onclick="bet('11')">11</p>
					<p class="red" onclick="bet('12')">12</p>
				</div>
			</div>	
		</div>
		<div class="part-2">
			<div class="details-bottom">
				<div class="red-area" onclick="bet('red')">
				 	<p>RED</p>
				</div>	
				<div class="black-area" onclick="bet('black')">
					<p>BLACK</p>
				</div>	
			</div>
			<div class="b-2nd12" onclick="bet('2nd12')">
				<p>2nd 12</p>
			</div>	
			<div class="number-part-1">
				<div class="row-1">
					<p class="black" onclick="bet('13')">13</p>
					<p class="red" onclick="bet('14')">14</p>
					<p class="black" onclick="bet('15')">15</p>
				</div>
				<div class="row-2">
					<p class="red" onclick="bet('16')">16</p>
					<p class="black" onclick="bet('17')">17</p>
					<p class="red" onclick="bet('18')">18</p>
				</div>
				<div class="row-3">
					<p class="red" onclick="bet('19')">19</p>
					<p class="black" onclick="bet('20')">20</p>
					<p class="red" onclick="bet('21')">21</p>
				</div>
				<div class="row-4">
					<p class="black" onclick="bet('22')">22</p>
					<p class="red" onclick="bet('23')">23</p>
					<p class="black" onclick="bet('24')">24</p>
				</div>
			</div>	
		</div>
		<div class="part-3">
			<div class="details-bottom">
				<div class="ood-area" onclick="bet('ood')">
				 	<p>OOD</p>
				</div>	
				<div class="b-19to36" onclick="bet('19to36')">
					<p>19 to 36</p>
				</div>	
			</div>
			<div class="b-3rd12" onclick="bet('3rd12')">
				<p>3rd 12</p>
			</div>	
			<div class="number-part-1">
				<div class="row-1">
					<p class="red" onclick="bet('25')">25</p>
					<p class="black" onclick="bet('26')">26</p>
					<p class="red" onclick="bet('27')">27</p>
				</div>
				<div class="row-2">
					<p class="black" onclick="bet('28')">28</p>
					<p class="black" onclick="bet('29')">29</p>
					<p class="red" onclick="bet('30')">30</p>
				</div>
				<div class="row-3">
					<p class="black" onclick="bet('31')">31</p>
					<p class="red" onclick="bet('32')">32</p>
					<p class="black" onclick="bet('33')">33</p>
				</div>
				<div class="row-4">
					<p class="red" onclick="bet('34')">34</p>
					<p class="black" onclick="bet('35')">35</p>
					<p class="red" onclick="bet('36')">36</p>
				</div>
			</div>	
		</div>
		<div class="part-4">
			<p class="info">Info</p>
			<div class="wrapp">
				<div class="row-1" onclick="bet('3to1One')">
					<p>3 to 1</p>
				</div>
				<div class="row-2" onclick="bet('3to1Two')">
					<p>3 to 1</p>
				</div>
				<div class="row-3" onclick="bet('3to1Three')">
					<p>3 to 1</p>
				</div>				
			</div>

		</div>
	</div>
	<div class="block-bet">
		<span class="result">Result:<p class="info-bet"> Нету</p></span>
		<span>Выпало: <p class="last-bet"> Нету</p></span>
		<span>Баланс: <p class="money"> 2000</p></span>
	</div>	
	</div>


	<div class="menu">
		<i class="far fa-times-circle" id="close"></i>
		<input type="text" class="summ" name="" placeholder="Сумма вашей ставки">
		<button onclick="start()">Старт</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
