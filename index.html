<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Клавиатура</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<input type="text" data-result>
		<div class="buttons">
			<div class="field-1">
				<span class="btn" onclick="typing('Й')">Й</span>
				<span class="btn" onclick="typing('Ц')">Ц</span>
				<span class="btn" onclick="typing('У')">У</span>
				<span class="btn" onclick="typing('К')">К</span>
				<span class="btn" onclick="typing('Е')">Е</span>
				<span class="btn" onclick="typing('Н')">Н</span>
				<span class="btn" onclick="typing('Г')">Г</span>
				<span class="btn" onclick="typing('Ш')">Ш</span>
				<span class="btn" onclick="typing('Щ')">Щ</span>
				<span class="btn" onclick="typing('З')">З</span>
				<span class="btn" onclick="typing('Х')">Х</span>
				<span class="btn" onclick="typing('Ъ')">Ъ</span>
			</div>
			<div class="field-2">
				<span class="btn" onclick="typing('Ф')">Ф</span>
				<span class="btn" onclick="typing('Ы')">Ы</span>
				<span class="btn" onclick="typing('В')">В</span>
				<span class="btn" onclick="typing('А')">А</span>
				<span class="btn" onclick="typing('П')">П</span>
				<span class="btn" onclick="typing('Р')">Р</span>
				<span class="btn" onclick="typing('О')">О</span>
				<span class="btn" onclick="typing('Л')">Л</span>
				<span class="btn" onclick="typing('Д')">Д</span>
				<span class="btn" onclick="typing('Ж')">Ж</span>
				<span class="btn" onclick="typing('Э')">Э</span>
			</div>
			<div class="field-3">
				<span class="btn" onclick="typing('Я')">Я</span>
				<span class="btn" onclick="typing('Ч')">Ч</span>
				<span class="btn" onclick="typing('С')">С</span>
				<span class="btn" onclick="typing('М')">М</span>
				<span class="btn" onclick="typing('И')">И</span>
				<span class="btn" onclick="typing('Т')">Т</span>
				<span class="btn" onclick="typing('Ь')">Ь</span>
				<span class="btn" onclick="typing('Б')">Б</span>
				<span class="btn" onclick="typing('Ю')">Ю</span>
				<span class="btn" onclick="typing('.')">.</span>
			</div>
			<div class="field-4">
				<span class="btn" onclick="typing(' ')">ПРОБЕЛ</span>
			</div>
			<div class="field-5">
				<span class="btn" data-clear>ОЧИСТИТЬ</span>
				<span class="btn" data-back>-1 СИМВОЛ</span>
				<span class="btn" data-copy>КОПИРОВАТЬ</span>
			</div>
		</div>
	</div>
	<div class="box-result-copy">
		<p>Текст был успешно скопирован!</p>
	</div>
	<div class="link-add">
		<input type="text" class="link-text" placeholder="Введите ссылку">
		<button class="btn-get-link">Получить ссылку</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
